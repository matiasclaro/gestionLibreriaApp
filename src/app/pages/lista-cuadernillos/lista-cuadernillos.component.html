<div class="container">
    <h2>Lista Cuadernillos</h2>
    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Precio</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Paginas</th>
                <th scope="col" colspan="2">Acciones</th>

            </tr>
        </thead>
        <tbody class="table-group-divider">
            @for (cuadernillo of listaCuadernillos; track $index) {
            <tr>
                <th scope="row">{{cuadernillo.id}}</th>
                <td>{{cuadernillo.nombre}}</td>
                <td>{{ cuadernillo.precio | currency }}</td>
                <td>{{cuadernillo.descripcion}}</td>
                <td>{{cuadernillo.cantHojas}}</td>
                <td class="botones">
                    <button type="button" class="btn btn-outline-success btn-sm"
                        (click)="navigate(cuadernillo.id)">Editar</button>
                    <button type="button" class="btn btn-outline-danger btn-sm"
                        (click)="deleteCuadernillo(cuadernillo.id)">Eliminar</button>
                </td>
            </tr>
            }
        </tbody>
    </table>
</div>
