<div class="container">
    <h1>Listado post</h1>
    <div class="row">
        <div class="col">
            <div class="formGroup">
                <input type="text" class="formControl" name="filterPost" placeholder="Search" [(ngModel)]="filterPost">
            </div>
        </div>
    </div>
    <div class="row" >
        <div class="col">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Descripcion</th>
                        <th>Paginas</th>
                    </tr>
                </thead>
                <tbody>
                    <tbody class="table-group-divider">
                        
                        @for (cuadernillo of listaCuadernillos|pipes:filterPost; track $index) {
                            <tr>
                                <th scope="row">{{cuadernillo.id}}</th>
                                <td>{{cuadernillo.nombre}}</td>
                                <td>{{ cuadernillo.precio | currency }}</td>
                                <td>{{cuadernillo.descripcion}}</td>
                                <td>{{cuadernillo.cantHojas}}</td>
                                
                            </tr>
                            }
                        
                    
                </tbody>
            </table>
        </div>
    </div>
</div>
